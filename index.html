<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container principal da calculadora-->
    <div class="calculadora">
        <!--Tela onde aparece os meus números e resultados-->
        <input type="text" id="tela">
        <!--Lugar onde todos o botões estão-->
        <div class="botoes">
            <!--Primeira linha de botões-->
            <div class="linha-botoes">
                <button class="botao-limpar" onclick="limpar()">C</button>
                <button class="operador" onclick="adicionarValor('/')">/</button>
                <button class="operador" onclick="adicionarValor('*')">*</button>
                <button class="delete" onclick="del()">Del</button>
            </div>
            <!--Segunda linha de botões-->
            <div class="linha-botoes">
                <button onclick="adicionarValor('7')">7</button>
                <button onclick="adicionarValor('8')">8</button>
                <button onclick="adicionarValor('9')">9</button>
                <button class="operador" onclick="adicionarValor('-')">-</button>
            </div>
            <!--Terceira linha de botões-->
            <div class="linha-botoes">
                <button onclick="adicionarValor('4')">4</button>
                <button onclick="adicionarValor('5')">5</button>
                <button onclick="adicionarValor('6')">6</button>
                <button class="operador" onclick="adicionarValor('+')">+</button>
            </div>
            <!--Quarta linha de botões-->
            <div class="linha-botoes">
                <button onclick="adicionarValor('1')">1</button>
                <button onclick="adicionarValor('2')">2</button>
                <button onclick="adicionarValor('3')">3</button>
                <button class="botao-igual" onclick="resultado()">=</button>
            </div>
            <!--Última linha-->
            <div class="linha-botoes">
                <button class="botao-zero" onclick="adicionarValor('0')">0</button>
                <button onclick="adicionarValor('.')">.</button>
            </div>
        </div>
    </div>

    <script src="main.js">

    </script>
</body>

</html>
